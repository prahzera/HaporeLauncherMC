<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Perfil - HaporeLauncher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Titlebar */
        .titlebar {
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            -webkit-app-region: drag;
        }

        .titlebar-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .window-controls {
            -webkit-app-region: no-drag;
        }

        .close-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #ef4444;
            transform: scale(1.05);
        }

        /* Main Container */
        .main-container {
            height: calc(100vh - 50px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            padding-top: 40px;
            overflow-y: auto;
        }

        /* Editor Form */
        .editor-form {
            width: 100%;
            max-width: 500px;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            padding-top: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Form Fields */
        .field-group {
            margin-bottom: 20px;
        }

        .field-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .field-wrapper:hover {
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-1px);
        }

        .field-wrapper:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Mod Loader Indicators */
        .field-wrapper.fabric-selected {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .field-wrapper.fabric-selected::after {
            content: 'üîß Se instalar√° autom√°ticamente';
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 11px;
            color: #8b5cf6;
            font-weight: 500;
            background: rgba(139, 92, 246, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .field-wrapper.forge-selected {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .field-wrapper.forge-selected::after {
            content: '‚ö†Ô∏è Instalaci√≥n manual requerida';
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 11px;
            color: #f59e0b;
            font-weight: 500;
            background: rgba(245, 158, 11, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .field-wrapper.vanilla-selected {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .field-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            z-index: 2;
        }

        .field-wrapper:focus-within .field-icon {
            color: #6366f1;
        }

        .field-input,
        .field-select,
        .field-textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: transparent;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 14px;
            color: #ffffff;
            border-radius: 12px;
        }

        .field-input::placeholder,
        .field-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .field-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 15px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        /* Estilos para elementos option en el editor */
        .field-select option {
            background-color: #1a1a2e;
            color: #ffffff;
            padding: 8px 12px;
        }

        .field-select option:hover {
            background-color: #6366f1;
            color: white;
        }

        .field-select option:checked {
            background-color: #6366f1;
            color: white;
        }

        /* Estilos generales para todos los selectores en el editor */
        select option {
            background-color: #1a1a2e;
            color: #ffffff;
            padding: 8px 12px;
        }

        select option:hover {
            background-color: #6366f1;
            color: white;
        }

        select option:checked {
            background-color: #6366f1;
            color: white;
        }

        .field-textarea {
            resize: vertical;
            min-height: 80px;
            line-height: 1.5;
        }
        
        /* Estilos para la secci√≥n de informaci√≥n */
        .info-wrapper {
            padding: 15px;
        }
        
        .info-text {
            color: #ffffff;
            font-size: 14px;
            line-height: 1.6;
            padding-left: 30px;
        }
        
        .info-text code {
            display: block;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 10px;
            margin: 8px 0;
            font-family: 'Consolas', monospace;
            color: #10b981;
            word-break: break-all;
            border: 1px dashed rgba(16, 185, 129, 0.3);
        }
        
        .info-note {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            font-style: italic;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Validation States */
        .field-wrapper.error {
            border-color: #ef4444;
            animation: shake 0.5s ease-in-out;
        }

        .field-wrapper.success {
            border-color: #10b981;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            border-left: 4px solid #10b981;
        }

        .notification-error {
            border-left: 4px solid #ef4444;
        }

        .notification-info {
            border-left: 4px solid #3b82f6;
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .main-container {
                padding: 15px;
            }
            
            .editor-form {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Titlebar -->
    <div class="titlebar">
        <div class="titlebar-title">
            <i class="bi bi-controller"></i>
            Editor de Perfil
        </div>
        <div class="window-controls">
            <button id="close-btn" class="close-btn">‚úï</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <form class="editor-form" id="editor">
            <!-- Form Header -->
            <div class="form-header">
                <h1 id="form-title" class="form-title">‚ú® Nuevo Perfil</h1>
                <p class="form-subtitle">Configura tu perfil de Minecraft</p>
            </div>

            <!-- Profile Name -->
            <div class="field-group">
                <label class="field-label">Nombre del Perfil</label>
                <div class="field-wrapper">
                    <i class="bi bi-tag-fill field-icon"></i>
                    <input id="prof-name" class="field-input" placeholder="Ej: Survival 1.21" required autofocus>
                </div>
            </div>

            <!-- Username -->
            <div class="field-group">
                <label class="field-label">Nombre de Usuario</label>
                <div class="field-wrapper">
                    <i class="bi bi-person-fill field-icon"></i>
                    <input id="username" class="field-input" maxlength="16" placeholder="Tu nombre de usuario">
                </div>
            </div>

            <!-- Version -->
            <div class="field-group">
                <label class="field-label">Versi√≥n de Minecraft</label>
                <div class="field-wrapper">
                    <i class="bi bi-hdd-stack-fill field-icon"></i>
                    <select id="version" class="field-select">
                        <option value="" disabled selected>Cargando versiones...</option>
                    </select>
                </div>
            </div>

            <!-- Mod Loader -->
            <div class="field-group">
                <label class="field-label">Informaci√≥n de Instalaci√≥n</label>
                <div class="field-wrapper info-wrapper">
                    <i class="bi bi-info-circle-fill field-icon"></i>
                    <div class="info-text">
                        El juego se instalar√° en:<br>
                        <code id="install-path">C:\Users\[usuario]\.haporelauncher\instances\[perfil]</code>
                        <p class="info-note">Puedes instalar modloaders manualmente en esta ubicaci√≥n.</p>
                    </div>
                </div>
            </div>

            <!-- RAM -->
            <div class="field-group">
                <label class="field-label">Memoria RAM (MB)</label>
                <div class="field-wrapper">
                    <i class="bi bi-memory field-icon"></i>
                    <input id="ram" class="field-input" type="number" placeholder="2048 (por defecto)" min="1024" max="32768">
                </div>
            </div>

            <!-- JVM Flags -->
            <div class="field-group">
                <label class="field-label">Argumentos JVM (Opcional)</label>
                <div class="field-wrapper">
                    <i class="bi bi-terminal-fill field-icon"></i>
                    <textarea id="jvm-flags" class="field-textarea" placeholder="Argumentos JVM separados por espacios..."></textarea>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="button" id="btn-opt" class="btn btn-secondary">
                    <i class="bi bi-magic"></i>
                    Flags Recomendadas
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i>
                    Guardar Perfil
                </button>
            </div>
        </form>
    </div>

    <script src="editor.js"></script>
</body>
</html>
